		<table border="1px">

	<script type="text/javascript">
	var knob = document.createElement( "webaudio-knob" );
	knob.id = "osc2detune";
	knob.setAttribute( "value", "" + currentOsc2Detune );
	knob.setAttribute( "src", "controls/img/LittlePhatty.png" );
	knob.setAttribute( "min", "-1200" );
	knob.setAttribute( "max", "+1200");
	knob.setAttribute("units", "Cent");
	knob.setAttribute( "diameter", "20" );
	knob.setAttribute( "sprites", "30" );
	knob.ready();

	var elem = document.getElementById("osc1detune");
	elem.appendChild(knob)
	
	</script>
